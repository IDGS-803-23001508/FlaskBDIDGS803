{% extends "layout.html" %}
{% block container %}
{% import "_macros.html" as macros %}


<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white max-w-sm w-full rounded-2xl shadow-lg p-8 text-center hover:shadow-xl transition">
        <img src="{{ url_for('static', filename='img/usuario.jpg') }}" alt="User Image"
            class="w-28 h-28 rounded-full mx-auto mb-4 border-4 border-blue-500 shadow-md">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-heading">
            Nombre: {{nombre}}
        </h5>
        <h3 class="mb-2 text-2xl font-bold tracking-tight text-heading">
            Apellido Paterno: {{apaterno}}
        </h3>
        <h3 class="mb-2 text-2xl font-bold tracking-tight text-heading">
            Correo: {{email}}
        </h3>
        <a href="{{ url_for('index') }}"
            class="inline-block px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition">
            Regresar al index
        </a>
        
    </div>
</div>


        {%endblock%}
